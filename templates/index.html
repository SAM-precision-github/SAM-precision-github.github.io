        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true }); };
        var createDefaultScene = function() {
            // Setup the scene
            var scene = new BABYLON.Scene(engine);
            var camera = new BABYLON.ArcRotateCamera(
                "camera1", 
                -(Math.PI / 2), 
                Math.PI / 2, 
                1,
                new BABYLON.Vector3(0, 0, 0), 
                scene
            );
            
            camera.minZ = .01;
            camera.maxZ = 10;
            camera.lowerRadiusLimit = .01;
            camera.upperRadiusLimit = 10;
            camera.wheelPrecision = 200;
            camera.pinchPrecision = 700;
            camera.panningSensibility = 1000;

            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            return scene;
        };
        
        engine = createDefaultEngine();
        if (!engine) throw 'engine should not be null.';
        scene = createDefaultScene();

        // Add GUI here
        var unitVec = new BABYLON.Vector3(1, 1, 1);

        var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI", true, scene);
        
        var panel = new BABYLON.GUI.StackPanel();
        panel.width = "300px";
        panel.isVertical = true;
        panel.paddingLeft = "20px";
        panel.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT;
        panel.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_CENTER;
        panel.fontSize = 16;
        advancedTexture.addControl(panel);

        var addCheckbox = function(text, node, property, val1, val2 ,left, panel) {
            var checkbox = new BABYLON.GUI.Checkbox();
            checkbox.width = "20px";
            checkbox.height = "20px";
            checkbox.color = "green";
            checkbox.isChecked = true;

            checkbox.onIsCheckedChangedObservable.add(function(value) {
                if (value){
                    node[property] = val1;
                }else{
                    node[property] = val2;
                }
            });

            var header = BABYLON.GUI.Control.AddHeader(checkbox, text, "180px", { isHorizontal: true, controlFirst: true});
            header.height = "30px";
            header.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT;

            if (left) {
                header.left = left;
            }

            panel.addControl(header);  
        }

        // Add model and all checkboxes
        var AddModelToScene = function (scene) {
            BABYLON.SceneLoader.ImportMesh(
                undefined, 
                "", 
                "31230002_rev2.gltf", 
                scene, 
                function (meshes) {
                    scene.createDefaultCameraOrLight(true);
                    scene.activeCamera.attachControl(canvas, false);

                    var nodes = meshes[0].getChildren()
                    // nodes[0]    : CAD model
                    // nodes[1]    : axes
                    // nodes[2]    : root node for measurement points
                    part = nodes[0]
                    axes = nodes[1]
                    root = nodes[2]

                    // checkbox presets
                    var hidden = unitVec.scale(0)
                    var visible = unitVec.scale(1)

                    addCheckbox(part.id, part, "scaling", visible, hidden, "40px", panel);
                    addCheckbox(axes.id, axes, "scaling", visible, hidden, "40px", panel);
                    
                    // Measurement points
                    nodes[2].getChildren().forEach(element => {
                        element.scaling = unitVec.scale(0)
                    });
                    nodes[2].getChildren().slice(27, 30).forEach(element => {
                        element.scaling = unitVec.scale(1)
                        addCheckbox(element.id, element, "scaling", visible, hidden, "40px", panel);
                    });
                }
            );
            return scene;
        };
        scene = AddModelToScene(scene);

        var slider = new BABYLON.GUI.Slider();
        slider.minimum = 0.01;
        slider.maximum = 0.1;
        slider.value = .01;
        slider.height = "20px";
        slider.width = "150px";
        slider.color = "#003399";
        slider.background = "grey";
        slider.left = "120px";
        slider.top = "120px";
        slider.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT;
        slider.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_CENTER;
        slider.onValueChangedObservable.add(function (value) {
            sphere.scaling = unitVec.scale(value);
        });

        advancedTexture.addControl(slider);

        let env = scene.meshes[1];
        let allMeshes = env;
        console.log(allMeshes)

        // Start rendering the scene based on the engine render loop.
        engine.runRenderLoop(function () {
            if (scene) {
                scene.render();
            }
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
